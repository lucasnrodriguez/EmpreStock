<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmpreStock</title>
    <script src="https://kit.fontawesome.com/96c8eb25a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <header>
        <div id="EmpreStock">
            <div class="logo">
                <img src="assets/logo.svg" />
                <h1>EmpreStock</h1>
            </div>
        </div>
        <div id="left-bar">
            <div id="left-bar-container">
                <div id="user">
                    <div class="user-tab">
                        <div class="user-tab-left-1">
                            <p>Bienvenido/a</p>
                            <h3>Alicia!</h3>
                        </div>
                        <div class="user-tab-right">
                            <i class="fa-sharp fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="user-tab">
                        <div class="user-tab-left-2">
                            <p>Estás en:</p>
                            <h3>Distribuidora Jarra Loca</h3>
                        </div>
                        <div class="user-tab-right">
                            <i class="fa-sharp fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div id="nav-bar">
                    <hr />
                    <div class="nav-tab">
                        <div class="icon-tab">
                            <i class="fa-sharp fa-solid fa-house fa-xl"></i>
                        </div>
                        <h3>Inicio</h3>
                    </div>
                    <hr />
                    <div class="nav-tab tab-active">
                        <div class="icon-tab">
                            <i class="fa-solid fa-shop fa-lg"></i>
                        </div>
                        <h3>Inventario</h3>
                    </div>
                    <div class="nav-tab">
                        <div class="icon-tab">
                            <i class="fa-solid fa-cart-shopping fa-lg"></i>
                        </div>
                        <h3>Ventas</h3>
                    </div>
                    <div class="nav-tab">
                        <div class="icon-tab">
                            <i class="fa-solid fa-truck-field fa-lg"></i>
                        </div>
                        <h3>Compras</h3>
                    </div>
                    <div class="nav-tab">
                        <div class="icon-tab">
                            <i class="fa-solid fa-user-group fa-lg"></i>
                        </div>
                        <h3>Clientes</h3>
                    </div>
                    <div class="nav-tab">
                        <div class="icon-tab">
                            <i class="fa-solid fa-industry fa-lg"></i>
                        </div>
                        <h3>Proveedores</h3>
                    </div>
                    <div class="nav-tab">
                        <div class="icon-tab">
                            <i class="fa-solid fa-briefcase fa-lg"></i>
                        </div>
                        <h3>Tu negocio</h3>
                    </div>
                    <hr />
                    <div class="nav-tab">
                        <div class="icon-tab">
                            <i class="fa-solid fa-gear fa-lg"></i>
                        </div>
                        <h3>Configuración</h3>
                    </div>
                    <div class="nav-tab">
                        <div class="icon-tab">
                            <i class="fa-solid fa-circle-question fa-lg"></i>
                        </div>
                        <h3>Ayuda</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="section-title">
            <h1>Inventario</h1>
        </div>
        <div id="section-content">
            <form id="search-bar">
                <input id="search-input" type="search" placeholder="Buscar artículo" />
                <button id="search-button" type="submit">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </button>
            </form>

            <div id="admin-content">
                <div class="admin-button admin-button-1">
                    <h3>Nuevo Artículo</h3>
                </div>
                <div class="admin-button admin-button-2">
                    <h3>Eliminar Artículo</h3>
                </div>
                <div class="admin-button admin-button-disabled">
                    <h3>Administrar inventario</h3>
                </div>
                <div class="admin-button admin-button-disabled">
                    <h3>Descargar PDF</h3>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
