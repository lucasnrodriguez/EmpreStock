<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpreStock</title>
    <script src="https://kit.fontawesome.com/96c8eb25a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header>
        <div id="EmpreStock">
            <div class="logo">
                <img src="assets/logo.svg">
                <h1>EmpreStock</h1>
            </div>
        </div>
        <div id="left-bar">
            <div id="user">
                
            </div>
            <div id="nav"></div>
        </div>
    </header>

    <main>
        <div id="section-title">
            <h1>Inventario</h1>
        </div>
        <div id="section-content">
            <form id="search-bar">
                <input id="search-input" type="search" placeholder="Buscar artículo">
                <button id="search-button" type="submit">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </button>
            </form>

            <div id="admin-content">
                <div class="admin-button admin-button-1">
                    <h3>Nuevo Artículo</h3>
                </div>
                <div class="admin-button admin-button-2">
                    <h3>Eliminar Artículo</h3>
                </div>
                <div class="admin-button admin-button-disabled">
                    <h3>Administrar inventario</h3>
                </div>
                <div class="admin-button admin-button-disabled">
                    <h3>Descargar PDF</h3>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
